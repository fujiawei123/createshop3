	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" user-scalable="no">

<body>
	<style>
	@keyframes to-right {
		0%{
			left:0;
			width: 0;
		}
		50%{
			left:0;
			width: 100%;
		}
		100%{
			left:100%;
			width: 0;
		}
	}

	.desc-group .box-group{
		position:absolute;
		height: 40%;
		left:28vw;
		top:25vh;
		opacity: 0;
		transition:2s;
		-moz-transition: 2s; /* Firefox 4 */
		-webkit-transition: 2s; /* Safari 和 Chrome */
		-o-transition: 2s; /* Opera */
	}
	.desc-group .box-group h2{
		font-size: 6rem;
		margin-bottom: 3rem;
		color: rgb(120,255,0);
		font-weight:bold;
	}
	.desc-group .box-group p{
		margin-left:0.5rem;;
		font-size: 1.5rem;
		padding-right: 20rem;
		letter-spacing:2px;
		color: rgb(120,255,0);
		font-weight:lighter;
	}
	.desc-group .box-group a{
		display: inline-block;
		margin-top:4rem;
		font-size:1rem;
		border:1px solid rgb(120,255,0);
		border-radius: 6px;
		padding:5px 30px;
	}
	.main-group .pic{
		position: absolute;
		z-index: 1;
		left:15vw;
		top:20vh;
		height: 60vh;
		/* width: 40vw; */
		width: 0;
		background: url('imgs/词汇练习.png') no-repeat;
		background-size: cover;
		box-shadow: 7px 29px 49px 0px rgba(0,0,0,.3);
		transition:1s;
		-moz-transition: 1s; /* Firefox 4 */
		-webkit-transition: 1s; /* Safari 和 Chrome */
		-o-transition: 1s; /* Opera */
	}
	</style>
	<section class="main-group">
		<div class="logo-group">
			<img src="./imgs/logo.png" alt="">
		</div>
		<div class="pic"></div>
		<div class="desc-group">
			<div class="login-color-blod"></div>
			<div class="box-group">
				<h2>限定词：人生</h2>
				<p>
人生除死无大事，<br>既然“这种日子过不下去了”，<br>就换一种活法——<br>电影《人生大事》宣传词如是说。
				</p>
			<p>
				生活百味，顺遂与否皆是经历，<br>能嚼碎了“人生二字”的，从来少数。<br>那么你，又将如何定义“人生”？
			</p>
			<a href="#">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			创意碰撞
	</a>
			</div>
		</div>

	</section>
